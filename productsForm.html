<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!--Estilo de letra Comic Neu y Montserrat-->

    <link rel="stylesheet" href="./css/header_footer.css"> <!--CSS del navbar y el footer-->
    <link rel="stylesheet" href="./css/ProductsForm.css"> <!--CSS para el cuerpo de la página-->
</head>
<body>
      <!-- header -->
  <header id="navbar-example2" class="navbar custom-bg-rosa px-3 mb-3 custom-bg-red">
</header>
<!-- header -->
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Descripción del Producto</label>
                <input type="text" class="form-control" id="productDescription" placeholder="Descripción del Producto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio del Producto</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Precio del Producto" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnAgregarFoto">Agregar Foto</button>
                <button type="button" class="btn btn-danger" id="btnEliminar">Eliminar Foto</button>
            </div>
            <div class="form-group">
                <img id="productPhoto" src="./src/Iconos/brillante.ico" alt="Foto del Producto" class="img-fluid">
            </div>
            <div class="alert alert-danger d-flex align-items-center d-none" role="alert" id="alertaValidaciones">
                <img src="./src/Iconos/alerta_triangulo-removebg-preview.png" alt="Error" class="alert-image">
                <div>
                    <p id="alertValidacionesTexto"></p>
                </div>
            </div>
            <button type="submit" id="addProduct" class="btn btn-success">Agregar Producto</button>
        </form>
        <div id="productsList" class="container"></div>
          </div>
    </div>
      <!--Footer-->

  <footer id="footer">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="./js/productsForm.js" defer></script>
    <script src="./js/sections.js"></script>
</body>
</html>

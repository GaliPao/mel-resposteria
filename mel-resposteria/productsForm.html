<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/products.css">
</head>
  <body>
    <header id="navbar-example2" class="navbar custom-bg-rosa px-3 mb-3 custom-bg-red"></header>

    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Descripción del Producto</label>
                <input type="text" class="form-control" id="productDescription" placeholder="Descripción del Producto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio del Producto</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Precio del Producto" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnAgregarFoto">Agregar Foto</button>
                <button type="button" class="btn btn-danger" id="btnEliminar">Eliminar Foto</button>
            </div>
            <div class="form-group">
                <img id="productPhoto" src="" alt="Foto del Producto" class="img-fluid">
            </div>
            <div class="alert alert-danger d-flex align-items-center d-none" role="alert" id="alertaValidaciones">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    <p id="alertValidacionesTexto"></p>
                </div>
            </div>
            <button type="submit" id="addProduct" class="btn btn-success">Agregar Producto</button>
        </form>
        <div id="productsList" class="container" style="display: flex; justify-content: center;"></div>
          </div>
    </div>


    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="js\productsForm.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js\sections.js" defer></script>
</body>
</html>

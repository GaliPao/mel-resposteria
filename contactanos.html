<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/contactanos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <title>Contact Form</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h4>Cont√°ctanos</h4>
        <form id="contact-form">
        <div class="mb-3" id="contact-form">
          <label for="formGroupExampleInput" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="inputNombre" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Correo electronico</label>
          <input type="text" class="form-control" name="inputCorreo" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Celular</label>
          <input type="text" class="form-control" name="inputCelular" placeholder="Enter your number">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" name="inputMensaje" rows="3" ></textarea>
        </div>
        <button class="btn btn-primary" id="form--envio">Enviar</button>
      </div>
    </form>
    </div>
    
  </div>
  </div>


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>

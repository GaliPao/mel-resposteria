<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->

  <title>Contact Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="./css/contactanos.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<style>
  .imagenFondo{
  background-image: url('https://usagif.com/wp-content/uploads/gif/confetti-18.gif'); /* Reemplaza 'ruta/de/la/imagen.jpg' con la ruta de tu imagen */
  background-size:cover; /* Esto ajustará la imagen para cubrir todo el contenedor */
  background-position: center;
  width: 100%;
}
</style>

<body>
  <header
  id="navbar-example2"
  class="navbar custom-bg-rosa px-3 mb-3 custom-bg-red"
></header>

  <main class="imagenFondo" style="position: relative;" >
  
    <div class="row justify-content-center">
      <div class="col-md-6 d-md-block d-none">
        <!-- <img src="src\Iconos\Galletas.png" style="position: absolute; top: 10%; right: 10px; width: 27%; height: auto40; max-height:500px; max-width: 400px;" alt="Imagen1"> -->
      </div>
      <div class="col-md-6 d-md-block d-none">
        <!-- <img src="src\Iconos\galleta2-removebg-preview.png" style="position: absolute; bottom:0px; left: 10px; width: 27%; height: auto; max-height:500px;max-width: 400px;" alt="Imagen2"> -->
      </div>
    </div>

    <div class="container" id="container" >
      <div class="row justify-content-center" style="margin-inline: 10%;"> <!-- Agregamos la clase justify-content-center para centrar el contenido -->
        <div class="col-md-7 mt-3 mb-3" style="border: 4px solid #FF2E73; background-color: aliceblue;">
          <h4 style=" text-align: center; font-size: large; color: #FF2E73; margin-top: 20px;">¡¡Contáctanos!!</h4>
          <div class="mb-3">
            <form id="contact-form">
            <label for="name" class="form-label ">Nombre</label>
            <input type="text" class="form-control" id="name" name="inputNombre"  placeholder="Escribe tu nombre completo">
          </div>
       
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="inputCorreo"  placeholder="Escribe tu correo">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Celular</label>
            <input type="text" class="form-control" id="telefono" name="inputCelular" placeholder="Escribe tu número de celular a 10 digitos">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" name="inputMensaje" id="mensaje" placeholder="Escribe detalladamente en que podemos ayudarte" rows="3"></textarea>
          </div>
          <div  style="display: flex; justify-content: center;">
          <button class="btn btn-primary mb-3" style="width: 50%; height: auto; color: white; background-color: #FF2E73; " id="btnEnviar">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </main>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


 <!--Footer-->
 <footer id="footer">
 </footer>
<script src="./js/main2.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
